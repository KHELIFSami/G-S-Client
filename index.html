<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G-Stock Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Khelif Redhouane El Présidenté</h1>
    </header>
    <main>
        <section class="search-bar">
            <input type="text" id="search" placeholder="Rechercher un client par nom">
        </section>
        <section class="client-table">
            <button id="addClientBtn">Ajouter un Client</button> <br> <br>
            <table>
                <thead>
                        <tr>
                            <th data-column="id">ID</th>
                            <th data-column="lastName">Nom</th>
                            <th data-column="firstName">Prénom</th>
                            <th data-column="priceType">Type de Prix</th>
                            <th data-column="wilaya">Wilaya</th>
                            <th data-column="credit">Crédit</th>
                            <th data-column="description">Description</th>
                            <th data-column="actions">Actions</th>
                        </tr>
                </thead>
                <tbody id="clientTableBody">
                    <!-- Les clients ajoutés seront affichés ici -->
                </tbody>
            </table>
        </section>

        <!-- Dialog pour ajouter un client -->
        <dialog id="addClientDialog">
            <form id="addClientForm">
                <h2>Ajouter un Client</h2>
                <label for="lastName">Nom*</label>
                <input type="text" id="lastName" required>
                <label for="firstName">Prénom*</label>
                <input type="text" id="firstName" required>
                <label for="priceType">Type de Prix*</label>
                <select id="priceType" required>
                    <option value="gros">Gros</option>
                    <option value="demi-gros">Demi Gros</option>
                    <option value="detail">Détail</option>
                </select>
                <label for="wilaya">Wilaya*</label>
                <input type="text" id="wilaya" required>
                <label for="description">Description</label>
                <textarea id="description"></textarea>
                <button type="submit">Ajouter</button>
                <button type="button" id="closeDialog">Annuler</button>
            </form>
        </dialog>
    </main>
    <script src="script.js"></script>
</body>
</html>
