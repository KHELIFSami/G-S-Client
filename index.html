<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Khelif Industries</h1>
    </header>
    <main>
        <section class="search-bar">
            <input type="text" id="search" placeholder="Rechercher un client par nom">
        </section>
        <section class="client-table">
            <button id="addClientBtn">Ajouter un Client</button> <br> <br>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nom</th>
                        <th>Prénom</th>
                        <th>Type de Prix</th>
                        <th>Wilaya</th>
                        <th>Crédit</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="clientTableBody">
                    <!-- Les clients ajoutés seront affichés ici -->
                </tbody>
            </table>
        </section>

        <!-- Dialog pour ajouter un client -->
        <dialog id="addClientDialog">
            <form id="addClientForm">
                <h2>Ajouter un Client</h2>
                <label for="lastName">Nom*</label>
                <input type="text" id="lastName" required>
                <label for="firstName">Prénom*</label>
                <input type="text" id="firstName" required>
                <label for="priceType">Type de Prix*</label>
                <select id="priceType" required>
                    <option value="gros">Gros</option>
                    <option value="demi-gros">Demi Gros</option>
                    <option value="detail">Détail</option>
                </select>
                <label for="wilaya">Wilaya*</label>
                <input type="text" id="wilaya" required>
                <label for="description">Description</label>
                <textarea id="description"></textarea>
                <button type="submit">Ajouter</button>
                <button type="button" id="closeAddDialog">Annuler</button>
            </form>
        </dialog>

        <!-- Dialog pour modifier un client -->
        <dialog id="editClientDialog">
            <form id="editClientForm">
                <h2>Modifier un Client</h2>
                <label for="editLastName">Nom*</label>
                <input type="text" id="editLastName" required>
                <label for="editFirstName">Prénom*</label>
                <input type="text" id="editFirstName" required>
                <label for="editPriceType">Type de Prix*</label>
                <select id="editPriceType" required>
                    <option value="gros">Gros</option>
                    <option value="demi-gros">Demi Gros</option>
                    <option value="detail">Détail</option>
                </select>
                <label for="editWilaya">Wilaya*</label>
                <input type="text" id="editWilaya" required>
                <label for="editDescription">Description</label>
                <textarea id="editDescription"></textarea>
                <button type="submit">Modifier</button>
                <button type="button" id="closeEditDialog">Annuler</button>
            </form>
        </dialog>
    </main>
    <script src="script.js"></script>
</body>
</html>
